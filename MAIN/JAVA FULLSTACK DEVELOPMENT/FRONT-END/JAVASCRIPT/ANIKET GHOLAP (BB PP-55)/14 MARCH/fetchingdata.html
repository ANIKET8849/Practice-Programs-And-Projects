<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching Using innerHtml</title>
</head>
<body>
    <div><h1 id="H1">Hello World!!</h1></div>


    <script>
        let Heading=document.getElementById("H1").innerHTML;

        console.log(Heading);
    </script>
</body>
</html>
